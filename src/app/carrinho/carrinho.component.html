<div class="p-6 max-w-3xl mx-auto bg-white rounded-2xl shadow-md carrinho-container">
  <h2 class="text-2xl font-semibold mb-4">Seu Carrinho ☕</h2>

  <div *ngIf="itens.length === 0" class="text-gray-600 vazio">
    O carrinho está vazio.
  </div>

  <div *ngIf="itens.length > 0" class="space-y-4">
    <div *ngFor="let item of itens; let i = index" class="item">
      <div class="info">
        <img [src]="item.imagem" alt="{{ item.nome }}" class="carrinho-img" />
        <div class="details">
          <h3>{{ item.nome }}</h3>
          <p>R$ {{ item.preco.toFixed(2) }}</p>
        </div>
      </div>
      <button (click)="removerItem(i)" class="text-red-500 hover:text-red-700 transition">
        Remover do carrinho
      </button>
    </div>

    <div class="total text-right text-lg font-semibold mt-6">
      Total: R$ {{ calcularTotal().toFixed(2) }}
    </div>

    <div class="text-right mt-4">
      <button (click)="finalizarPedido()" class="finalizar-btn bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-xl transition">
        Finalizar Pedido
      </button>
    </div>
  </div>
</div>
